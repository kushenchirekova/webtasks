<html>
<head>
<style>
#news{
	border:1px solid red;
	width:400px;
	height:300px;
}
</style>
</head>
<body>

<div id="news"></div>
<button id="sport">Load Sport news</button>
<button id="politics">Load Politics news</button>
<button id="bussiness">Load Bussiness news</button>


<script>
  document.getElementById('sport').addEventListener('click',getTextone);
    document.getElementById('politics').addEventListener('click',getTexttwo);
    document.getElementById('bussiness').addEventListener('click',getTextthree);
  
function getTextone(){
fetch('http://demo4296963.mockable.io/news-sport')
.then((res)=> res.text()).then((data)=>{document.getElementById('news').innerHTML=data;})


 }
 function getTexttwo(){
fetch('http://demo4296963.mockable.io/news-politics')
.then((res)=> res.text()).then((data)=>{document.getElementById('news').innerHTML=data;})


 }
 function getTextthree(){
fetch('http://demo4296963.mockable.io/news-bussiness')
.then((res)=> res.text()).then((data)=>{document.getElementById('news').innerHTML=data;})


 }
</script>
</body>
</html>
